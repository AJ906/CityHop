<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>CityHop</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Reference to external CSS Reset Stylesheet -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" media="screen,projection">
    <!-- Reference to external CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>


<body>

<div class="parallax">

    <!--Home Page 1 Content-->
    <div id="homePage1" class="parallax">


        <nav>
            <div class="row nav-wrapper ">
                <div id="nameDisplay" class="col s6 m6 l6   left-align">City Hop</div>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down ">
                    <li><a href="#homePage1">Home</a></li>
                    <li><a href="#page2">Explore</a>

                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="index.html">Home</a></li>
            <li><a href="#page2">Explore</a></li>
        </ul>


        <!--Background video area(page area) for first portion of home page vertical parallax -->
        <div class="parallax" id="overlay">
            <div id="bgVid" class="col s12 m12 l12">


                <div class = "row center-align" >
                    <img id="cityLogo" src="assets/images/cityHop.png">
                </div>

                <div class="row">

                    <div id="vid" class="col s12 m12 l12">
                        <video class= "parallax visible-desktop" id="hero-vid" poster="#" autoplay loop muted>
                            <!--<source type="video/webm" src="http://www.markhillard.com/sandbox/media/polina.webm"></source>-->
                            <source type="video/mp4" src="assets/videos/cityHop.mp4"></source>
                        </video>
                        <div id="state" class="visible-desktop"><span class="fa fa-pause"></span></div>

                    </div>
                </div>

                <!--Note to inform user to scroll -->
                <div class="row">
                    <div id="scrollNote" class="col s12 m12 l12">

                        <div class="scroll-downs">
                            <div class="mousey">
                                <div class="scroller"></div>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="weather" class = "parallax-container center">


                </div> <!--End homePage1-->



            </div>

        </div>




    </div> <!--End container-->



    <div id="page2" class="parallax-container">

        <img id="nycbackground" class="parallax " src="assets/images/nycbr.jpg">

        <div id="angCode" class="parallax center">

            Angela's Code Here

        </div>



    </div>


</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/instafeed.js/1.4.1/instafeed.min.js"></script>
<!-- Added link to the jQuery Library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<!-- Reference to external JavaScript File -->
<script src="assets/javascript/logic.js"></script>

</body>

</html>
